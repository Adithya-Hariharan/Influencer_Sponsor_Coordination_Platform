{% extends 'layout.html' %}

{% block title %}
    Delete
{% endblock %}

{% block content %}

<h1 class="display-1">
    Delete
</h1>

<p>Are you sure you want to delete? </p>

<form action="{{ url_for('delete_campaign_post', id=campaign.id) }}" method="post" class="form">
    
    <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash   "></i>
        Delete
    </button>

    <a href="{{ url_for('campaign') }}" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>
</form>


{% endblock %}
